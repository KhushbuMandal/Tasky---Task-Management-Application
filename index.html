<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskY-Task Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">


</head>

<body class="bg-black " onload="loadInitialCardData()">


  <!-- Modal -->
  <!-- But this modal is not Showing Beacause humne Button se attach hi nhi kiya hai  -->
  <!-- To attach it we need two things add to button to the button we want to add -> data-bs-toggle="modal" data-bs-target="#exampleModal" -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-black border custom-border-color">
        <div class="modal-header custom-border-color">
          <h1 class="modal-title texty fs-5 " id="exampleModalLabel">Add and Edit</h1>
          <button type="button" class="btn-close custom-button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label for="taskTitle" class="form-label texty">Task Title</label>
            <input type="text" class="form-control bg-black text-white border custom-border-color" id="taskTitle" aria-describedby="Task Title" placeholder="Learn Web Dev">
            
          </div>

          <div class="mb-3">
            <label for="taskDescription" class="form-label texty">Task Description</label>
            <textarea rows="5" type="text" class="form-control bg-black text-white border custom-border-color" id="taskDescription" aria-describedby="Task Description" placeholder="Will Start with Basic of HTML"></textarea>
            
          </div>

          <div class="mb-3">
            <label for="inputGroupSelect" class="form-label texty">Sessions</label>
            <select class="form-select bg-black text-white border custom-border-color" id="inputGroupSelect">
              <option  selected class="change-black">Choose...</option>
              //value="1"
              //change-black is added to class to change the text in black color in light mode
              <option  class="text-white change-black">Active</option>
              <option  class="text-white change-black">Completed</option>
            </select>
          </div>
          
        </div>
        <div class="modal-footer custom-border-color">
          <!-- data-bs-dismiss="modal" it is very important to close the modal so we have used in save changes also so that if we click on save changes the modal close -->
          <button type="button" class="btn custom-button text-white" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn custom-button text-white" data-bs-dismiss="modal" id="saveChange">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <nav class="navbar navbar-expand-lg bg-black shadow-lg ">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bolder" href="#">
            <i class="fa-solid fa-table-list" style="color: #4c6793;"></i>
            <span class="texty">TaskY</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-4" id="navbarSupportedContent">
           
            <!-- Split dropend button -->
            <div class="btn-group dropend">
              <button type="button" class="btn custom-button">
                <span class="text-white">Sessions</span>
              </button>
              <button type="button" class="btn custom-button dropdown-toggle  dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropend</span>
              </button>
              <ul class="dropdown-menu custom-dropdown-menu">
                <!-- Dropdown menu links -->
                <li><a class="dropdown-item text-white" href="#" data-session="all">All</a></li>
                <li><a class="dropdown-item text-white" href="#" data-session="active">Active</a></li>
                <li><a class="dropdown-item text-white" href="#" data-session="completed">Completed</a></li>     
              </ul>
            </div>

            <!-- mt-md-3 mt-sm-2 -->
            <form class="d-flex ms-auto  custom-margin " role="search">
              <button class="btn custom-button" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">
                <i class="fa-solid fa-plus fa-beat" style="color: #edeff2;"></i>
                <span class="text-white ms-2">Add More</span>
              </button>

              <div class="btn-group ms-4" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn custom-button" for="btnradio1"  id="lightModeButton"><i class="fa-solid fa-sun" style="color: #eaecf1;"></i></label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn custom-button" for="btnradio2"  id="darkModeButton"><i class="fa-solid fa-moon" style="color: #f0f2f4;"></i></label>
              </div>

            </form>
                        
          </div>
        </div>
    </nav>
    <hr>


    <!-- Card Structure -->
   <div class = "container task-container">

   
   </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    

</body>
</html>
